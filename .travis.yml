sudo: false
language: node_js
node_js:
- '6'
before_script: 
install: true
cache:
  directories:
  - node_modules
  - node_cache
  - node_shrinkwrap
  - $HOME/.npm
script:
- npm install npm -g
- npm install
- node_modules/.bin/grunt travis
after_success:
- node deploy-docs.js
- if [ "$TRAVIS_BRANCH" = "master" ]; then grunt bumpup dists; fi
